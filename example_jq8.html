<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function () {

    $("button.a").click(function () {
        $("h1,h2,p").addClass("blue");
        $("div").addClass("important");
    });
    $("button.b").click(function () {
        $("h1,h2,p").toggleClass("blue");
    });

});
</script>
    <style>
        .important
        {
            font-weight: bold;
            font-size: xx-large;
        }
        .blue
        {
            color:blue;
        }
    </style>
</head>
<body>
<h1>标题1</h1>
<h2>标题2</h2>
<p>这是一个段落。</p>
<p>这是另一个段落。</p>
<div>这是非常重要的文本！</div>
<br>
<button class="a">向元素添加类</button>
<button class="b">切换css类</button>
</body>
</html>
