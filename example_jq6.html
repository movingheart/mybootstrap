<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function () {

    $("#btn1").click(function () {
        $("p").append(" <b>Appended text</b>");
    });
    $("#btn2").click(function () {
        $("ol").append("<li>Appended item</li>");
    });
    $("#btn3").click(function () {
        $("p").prepend("<b>Appended text</b>");
    });
    $("#btn4").click(function () {
        $("ol").prepend("<li>Appended item</li>");
    });
    $("#btn6").on('click',appendText);
    $("#bt1").click(function () {
        $("img").before("<b>Before</b>");
    });
    $("#bt2").click(function () {
        $("img").after("<i>After</i>");
    });

});

function appendText() {
    var text1 = "<p>Text.</p>";
    var text2 = $("<p></p>").text("Text.");
    var text3 = document.createElement("p");
    text3.innerHTML = "Text.";
    $("body").append(text1, text2, text3);
}
</script>
</head>
<body>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
<ol>
    <li>List item 1</li>
    <li>List item 2</li>
    <li>List item 3</li>
</ol>
<button id="btn1">追加文本</button>
<button id="btn2">追加列表项</button>
<button id="btn3">在前追加文本</button>
<button id="btn4">在前追加列表项</button>
<hr>
<button id="btn5" onclick="appendText()" >在页尾添加元素</button>
<button id="btn6" >在页尾添加元素</button>
<hr>
<img src="img/eg_w3school.gif" alt="W3School logo"/>
<br><br>
<button id="bt1">在图片前面添加文本</button>
<button id="bt2">在图片后面添加文本</button>
</body>
</html>
