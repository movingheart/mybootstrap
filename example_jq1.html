<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function () {
    $("p").click(function () {
        $(this).hide();
    });
    $("#hide").click(function () {
        $("p").hide(1000);
    });
    $("#show").click(function () {
        $("p").show(1000);
    });
    $("button#w").click(function () {
        $("p.a").toggle();
    });
});
</script>
</head>
<body>
<p>如果您点击我，我会消失。</p>
<p>点击我，我会消失。</p>
<p>也要点击我哦。</p>
<p class="a">将被切换</p>
<p class="a">我也将被切换</p>
<button id="hide" type="button">隐藏</button>
<button id="show" type="button">显示</button>
<button id="w" type="button">切换</button>
</body>
</html>
