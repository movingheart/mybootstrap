<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function () {
    $("#btn1").click(function () {
        alert("Text: "+$("#test").text());
    });
    $("#btn2").click(function () {
        alert("HTML: "+$("#test").html());
    });
    $("#btn3").click(function () {
        alert("Value: " + $("#test1").val());
    });
    $("#btn4").click(function () {
        alert($("#w3s").attr("href"));
    });
    $("#b1").click(function () {
        $("#t1").text("Hello world!");
    });
    $("#b2").click(function () {
        $("#t2").html("<b>Hello world!</b>");
    });
    $("#b3").click(function () {
        $("#t3").val("Dolly Duck");
    });
});
</script>
</head>
<body>
<p id="test">这是段落中的<b>粗体</b>文本。</p>
<button id="btn1">显示文本</button>
<button id="btn2">显示 HTML</button>
<hr>
<p> 姓名：<input type="text" id="test1" value="米老鼠"></p>
<button id="btn3">显示值</button>
<hr>
<p><a href="http://www.w3school.com.cn" id="w3s">W3school.com.cn</a> </p>
<button id="btn4">显示href值</button>
<hr>
<p id="t1">这是段落</p>
<p id="t2">这是另一个段落</p>
<p>Input field: <input type="text" id="t3" value="Mickey Mouse"></p>
<button id="b1">设置文本</button>
<button id="b2">设置 HTML</button>
<button id="b3">设置值</button>
</body>
</html>
