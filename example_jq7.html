<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function () {

    $("button.a").click(function () {
        $("#div1").remove();
    });
    $("button.b").click(function () {
        $("#div1").empty();
    });
    $("button.c").click(function () {
        $("#div1 p").remove(".italic");
    });

});


</script>
</head>
<body>
<div id="div1" style="height:100px;width:300px;border:1px solid black;background-color: yellow;">
    This is some text in the div.
    <p class="italic"> This is a paragraph in the div.</p>
    <p class="italic">This is another paragraph in the div.</p>
</div>
<button class="a">删除div元素</button>
<button class="b">清空div元素</button>
<button class="c">删除所有class="italic"的所有p元素</button>
</body>
</html>
