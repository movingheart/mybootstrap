<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function () {
    $("button").click(function () {
        $("#div1").fadeOut();
        $("#div2").fadeOut("slow");
        $("#div3").fadeOut(3000);
    });
    $(".flip").click(function () {
        $(".panel").slideDown("slow");
    });
});
</script>
    <style type="text/css">
div.panel,p.flip
{
margin:0px;
padding:5px;
text-align:center;
background:#e5eecc;
border:solid 1px #c3c3c3;
}
div.panel
{
height:120px;
display:none;
}
</style>
</head>
<body>
<p>演示带有不同参数的 fadeIn() 方法。</p>
<button>点击这里，使三个矩形淡入</button>
<br><br>
<div id="div1" style="width:80px;height:80px;display:block;background-color:red;"></div>
<br>
<div id="div2" style="width:80px;height:80px;display:block;background-color:green;"></div>
<br>
<div id="div3" style="width:80px;height:80px;display:block;background-color:blue;"></div>

<div class="panel">
    <p>wwwwwwwwwwwwwww</p>
    <p>haoloooooooooooooo</p>
</div>
<p class="flip">请点击这里</p>
</body>
</html>
